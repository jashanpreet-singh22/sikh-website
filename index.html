     <section>
        <h1>ੴ</h1>
            <h2>ਸਿੱਖ ਧਰਮ</h2>
        
       
         <p>ਸਿੱਖ ਧਰਮ ਇਕ ਪਰਮੇਸ਼ਰਵਾਦੀ ਧਰਮ ਹੈ ਜੋ ਸੱਚਾਈ, ਬਰਾਬਰੀ ਅਤੇ ਨਿਸ਼ਕਾਮ ਸੇਵਾ ਦਾ ਸਿਖਾਉਂਦਾ ਹੈ। 
      ਇਹ ਧਰਮ 15ਵੀਂ ਸਦੀ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਵਲੋਂ ਪੰਜਾਬ ਵਿੱਚ ਸਥਾਪਿਤ ਕੀਤਾ ਗਿਆ ਸੀ।</p>
  </section>
